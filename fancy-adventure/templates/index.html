<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>{{ .title }}</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="/static/style.css">
</head>
<body class="text-center bg-dark text-light">
  <div class="container mt-5">
    <h1 class="mb-4">ðŸš€ Fancy Adventure Go App</h1>
    {{ if .story }}
      <h2>{{ .name }} {{ .story }}</h2>
      <a href="/" class="btn btn-primary mt-3">Start Over</a>
    {{ else }}
      <form action="/adventure/" method="get">
        <input type="text" name="name" placeholder="Enter your name" class="form-control mb-3">
        <button type="submit" class="btn btn-success">Start Adventure</button>
      </form>
    {{ end }}
  </div>
</body>
</html>
